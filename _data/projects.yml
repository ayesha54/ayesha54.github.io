- layout: left
  name: NodeObservability Operator
  github: https://github.com/openshift/node-observability-operator
  quote: >
    This Operator is in the early stages of implementation and keeps changing.
  description: |
    The NodeObservability Operator allows you to deploy and manage NodeObservability Agent on the worker nodes. The NodeObservability agent is deployed through DaemonSets on the selected nodes.
    Afterward, the profiling requests can be created to trigger different types of profiling. The profiling data will be accessible in the root filesystem of the NodeObservability Agent.  

